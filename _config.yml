# Site wide configuration

title: Moritz Fontaine
locale: en_US
description: Find out more about me.
logo: site-logo.png
search: true
url: http://localhost:4000

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - github-pages

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Moritz Fontaine
  avatar: bio-photo.jpg
  email: moritz@fontaine.space
  disqus-shortname:
  twitter: exp_inf
  facebook: #username
  github: moritzfontaine
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: moritzfontaine
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify: UA-104207058-1
    ad-client:
    ad-slot:
  bing-verify:

theme: jekyll-theme-slate
